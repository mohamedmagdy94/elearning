            </div>
        </nav>
    </header>

    <section>
        <div class="container card p-0 mt-2">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-4">
                        <h6> lectures </h6>
                    </div>
                    <div class="col-sm-4 offset-sm-4 text-right">
                        <a href="javascrip:;" class="btn btn-icon border border-dark" class="btn btn-primary"
                            data-toggle="modal" data-target="#addLecture">
                            Add
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="row"> id </th>
                                <th>name</th>
                                <th>Title</th>
                                <th>Describtion</th>
                                <th>Video</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"> 1 </th>
                                <th>-</th>
                                <th>-</th>
                                <th>-</th>
                                <th>-</th>
                            </tr>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="addLecture" tabindex="-1" role="dialog" aria-labelledby="addLectureTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form action="" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addLectureTitle">Add lecture</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="title" id="title" class="form-control" placeholder="title" />
                            </div>
                            <div class="form-group">
                                <textarea name="discription" id="discription" class="form-control"
                                    placeholder="discription"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" name="video" id="video" class="form-control" placeholder="video" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
